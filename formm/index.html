<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir data Mahasiswa</title>
    <head>
    <body>
        <h1>Form data Mahasiswa</h1>
        <form>
            <label for="NPM">NPM:</label><br>
            <input type="text" id="NPM" name="NPM"><br>
            <label for="Fullname">Fullname:</label><br>
            <input type="text" id="Fullname" name="Fullname"><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">password:</label><br>
            <input type="password" id="pass" name="pass"><br>
            <label for="place">place birth :</label><br>
            <input type="text" id="place" name="place"><br>
            <label for="bday">Birthdate :</label><br>
            <input type="date" id="bday" name="bday"><br>
            <label for="Gender">Gender :</label>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br>
            <label for="address">Address :</label><br>
            <textarea name="address" rows="10" cols="30">
                Type your address
            </textarea><br>
            <button type="submit">save</button>
            <button type="reset">clear</button>
            
            
        </form>
    </body>

    
    </head>

        body {background-color: rgb(247, 253, 249);}
        h1 {color: rgb(14, 13, 13);}
        p {color: rgba(63, 31, 204, 0.856);}

</head>
